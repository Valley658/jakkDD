<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <aside class="side-panel">
        <h2>Menu</h2>
        <ul>
            <li><button class="panel-btn" id="token-gen-btn">Token Generator</button></li>
            <li><button class="panel-btn" id="ip-gen-btn">IP Generator</button></li>
        </ul>
        <div class="theme-toggle">
            <span id="dark-mode-icon">üåô</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span id="light-mode-icon">‚òÄÔ∏è</span>
        </div>
    </aside>

    <main id="content">
        <div id="token-generator" class="hidden">
            <h1 class="glitch" data-text="TOKEN GENERATOR">TOKEN GENERATOR</h1>
            <label for="token-count">How many tokens?</label>
            <input type="number" id="token-count" min="1" max="100" value="1">
            <button id="generate-token-btn" class="hack-btn">Generate Token</button>
            <p id="token-output" class="token-display">Waiting for token...</p>
        </div>

        <div id="ip-generator" class="hidden">
            <h1 class="glitch" data-text="IP GENERATOR">IP GENERATOR</h1>
            <label for="ip-count">How many IPs?</label>
            <input type="number" id="ip-count" min="1" max="100" value="1">
            <button id="generate-ip-btn" class="hack-btn">Generate IP</button>
            <p id="ip-output" class="token-display">Waiting for IPs...</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
