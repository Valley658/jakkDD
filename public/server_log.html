<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #33ff33;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #33ff33;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #log-output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <div id="log-output"></div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.status === 200) {
                    document.getElementById('log-output').textContent = 'Login successful. Loading logs...';
                    loadLogs();
                } else {
                    document.getElementById('log-output').textContent = 'Login failed. Check credentials.';
                }
            });
        });

        function loadLogs() {
            fetch('/server_log')
                .then(response => response.text())
                .then(log => {
                    document.getElementById('log-output').textContent = log;
                });
        }
    </script>
</body>
</html>
