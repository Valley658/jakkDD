<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Control Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #0f0f0f;
            color: #33ff33;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #0f0f0f;
            color: #33ff33;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .side-panel {
            width: 250px;
            background-color: #222;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .side-panel h2 {
            font-size: 1.5em;
            color: #33ff33;
        }

        .side-panel ul {
            list-style: none;
            padding: 0;
        }

        .side-panel ul li {
            margin-bottom: 15px;
        }

        .panel-btn {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: #33ff33;
            background-color: transparent;
            border: 2px solid #33ff33;
            cursor: pointer;
            transition: 0.3s;
        }

        .panel-btn:hover {
            background-color: #33ff33;
            color: #222;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        h1.glitch {
            font-size: 3em;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1.5s infinite;
            background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .hack-btn {
            background-color: #222;
            color: #33ff33;
            border: 2px solid #33ff33;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .token-display {
            font-size: 1.5em;
            margin-top: 20px;
            animation: flicker 1s infinite alternate;
        }

        .theme-toggle {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin: 0 10px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @keyframes glitch {
            0% { clip: rect(44px, 9999px, 56px, 0); }
            20% { clip: rect(92px, 9999px, 20px, 0); }
            40% { clip: rect(44px, 9999px, 56px, 0); }
            60% { clip: rect(92px, 9999px, 20px, 0); }
            80% { clip: rect(44px, 9999px, 56px, 0); }
            100% { clip: rect(92px, 9999px, 20px, 0); }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        #server-log {
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #33ff33;
            padding: 10px;
            background-color: #111;
            color: #33ff33;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body class="dark-mode">
    <aside class="side-panel">
        <h2>Menu</h2>
        <ul>
            <li><button class="panel-btn" id="token-gen-btn">Token Generator</button></li>
            <li><button class="panel-btn" id="ip-gen-btn">IP Generator</button></li>
            <li><button class="panel-btn" id="email-gen-btn">Email Generator</button></li>
            <li><button class="panel-btn" id="password-gen-btn">Password Generator</button></li>
            <li><button class="panel-btn" id="phone-gen-btn">Phone Generator</button></li>
            <li><button class="panel-btn" id="log-btn">Server Log</button></li>
        </ul>
        <div class="theme-toggle">
            <span id="dark-mode-icon">üåô</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span id="light-mode-icon">‚òÄÔ∏è</span>
        </div>
    </aside>

    <main>
        <div id="token-generator" class="hidden">
            <h1 class="glitch" data-text="TOKEN GENERATOR">TOKEN GENERATOR</h1>
            <label for="token-count">How many tokens?</label>
            <input type="number" id="token-count" min="1" max="100" value="1">
            <button id="generate-token-btn" class="hack-btn">Generate Token</button>
            <button id="clear-token-btn" class="hack-btn">Clear Tokens</button>
            <p id="token-output" class="token-display">Waiting for token...</p>
        </div>

        <div id="ip-generator" class="hidden">
            <h1 class="glitch" data-text="IP GENERATOR">IP GENERATOR</h1>
            <label for="ip-count">How many IPs?</label>
            <input type="number" id="ip-count" min="1" max="100" value="1">
            <button id="generate-ip-btn" class="hack-btn">Generate IP</button>
            <button id="clear-ip-btn" class="hack-btn">Clear IPs</button>
            <p id="ip-output" class="token-display">Waiting for IPs...</p>
        </div>

        <div id="email-generator" class="hidden">
            <h1 class="glitch" data-text="EMAIL GENERATOR">EMAIL GENERATOR</h1>
            <button id="generate-email-btn" class="hack-btn">Generate Email</button>
            <button id="clear-email-btn" class="hack-btn">Clear Emails</button>
            <p id="email-output" class="token-display">Waiting for email...</p>
        </div>

        <div id="password-generator" class="hidden">
            <h1 class="glitch" data-text="PASSWORD GENERATOR">PASSWORD GENERATOR</h1>
            <button id="generate-password-btn" class="hack-btn">Generate Password</button>
            <button id="clear-password-btn" class="hack-btn">Clear Passwords</button>
            <p id="password-output" class="token-display">Waiting for password...</p>
        </div>

        <div id="phone-generator" class="hidden">
            <h1 class="glitch" data-text="PHONE GENERATOR">PHONE GENERATOR</h1>
            <button id="generate-phone-btn" class="hack-btn">Generate Phone</button>
            <button id="clear-phone-btn" class="hack-btn">Clear Phones</button>
            <p id="phone-output" class="token-display">Waiting for phone number...</p>
        </div>

        <div id="server-log"></div>
    </main>

    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>

    <script>
        // DOM Elements
        const tokenGenBtn = document.getElementById('token-gen-btn');
        const ipGenBtn = document.getElementById('ip-gen-btn');
        const emailGenBtn = document.getElementById('email-gen-btn');
        const passwordGenBtn = document.getElementById('password-gen-btn');
        const phoneGenBtn = document.getElementById('phone-gen-btn');
        const logBtn = document.getElementById('log-btn');
        const tokenGenerator = document.getElementById('token-generator');
        const ipGenerator = document.getElementById('ip-generator');
        const emailGenerator = document.getElementById('email-generator');
        const passwordGenerator = document.getElementById('password-generator');
        const phoneGenerator = document.getElementById('phone-generator');
        const serverLog = document.getElementById('server-log');
        const generateTokenBtn = document.getElementById('generate-token-btn');
        const tokenOutput = document.getElementById('token-output');
        const tokenCountInput = document.getElementById('token-count');
        const generateIpBtn = document.getElementById('generate-ip-btn');
        const ipOutput = document.getElementById('ip-output');
        const ipCountInput = document.getElementById('ip-count');
        const generateEmailBtn = document.getElementById('generate-email-btn');
        const emailOutput = document.getElementById('email-output');
        const generatePasswordBtn = document.getElementById('generate-password-btn');
        const passwordOutput = document.getElementById('password-output');
        const generatePhoneBtn = document.getElementById('generate-phone-btn');
        const phoneOutput = document.getElementById('phone-output');
        const themeToggle = document.getElementById('theme-toggle');
        const clearTokenBtn = document.getElementById('clear-token-btn');
        const clearIpBtn = document.getElementById('clear-ip-btn');
        const clearEmailBtn = document.getElementById('clear-email-btn');
        const clearPasswordBtn = document.getElementById('clear-password-btn');
        const clearPhoneBtn = document.getElementById('clear-phone-btn');
        const clickSound = document.getElementById('click-sound');
        const body = document.body;

        tokenGenBtn.addEventListener('click', () => {
            hideAllGenerators();
            tokenGenerator.classList.remove('hidden');
            playSound();
        });

        ipGenBtn.addEventListener('click', () => {
            hideAllGenerators();
            ipGenerator.classList.remove('hidden');
            playSound();
        });

        emailGenBtn.addEventListener('click', () => {
            hideAllGenerators();
            emailGenerator.classList.remove('hidden');
            playSound();
        });

        passwordGenBtn.addEventListener('click', () => {
            hideAllGenerators();
            passwordGenerator.classList.remove('hidden');
            playSound();
        });

        phoneGenBtn.addEventListener('click', () => {
            hideAllGenerators();
            phoneGenerator.classList.remove('hidden');
            playSound();
        });

        logBtn.addEventListener('click', () => {
            serverLog.classList.toggle('hidden');
            displayLogs();
            playSound();
        });

        generateTokenBtn.addEventListener('click', () => {
            const tokenCount = parseInt(tokenCountInput.value, 10);
            let tokens = [];
            for (let i = 0; i < tokenCount; i++) {
                tokens.push(generateToken());
            }
            tokenOutput.textContent = tokens.join('\n');
            logMessage(`Generated ${tokenCount} tokens`);
        });

        generateIpBtn.addEventListener('click', () => {
            const ipCount = parseInt(ipCountInput.value, 10);
            let ips = [];
            for (let i = 0; i < ipCount; i++) {
                ips.push(generateIP());
            }
            ipOutput.textContent = ips.join('\n');
            logMessage(`Generated ${ipCount} IPs`);
        });

        generateEmailBtn.addEventListener('click', () => {
            const email = generateEmail();
            emailOutput.textContent = email;
            logMessage(`Generated email: ${email}`);
        });

        generatePasswordBtn.addEventListener('click', () => {
            const password = generatePassword();
            passwordOutput.textContent = password;
            logMessage(`Generated password: ${password}`);
        });

        generatePhoneBtn.addEventListener('click', () => {
            const phone = generatePhoneNumber();
            phoneOutput.textContent = phone;
            logMessage(`Generated phone number: ${phone}`);
        });

        clearTokenBtn.addEventListener('click', () => {
            tokenOutput.textContent = '';
        });

        clearIpBtn.addEventListener('click', () => {
            ipOutput.textContent = '';
        });

        clearEmailBtn.addEventListener('click', () => {
            emailOutput.textContent = '';
        });

        clearPasswordBtn.addEventListener('click', () => {
            passwordOutput.textContent = '';
        });

        clearPhoneBtn.addEventListener('click', () => {
            phoneOutput.textContent = '';
        });

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.replace('dark-mode', 'light-mode');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
            }
        });

        function hideAllGenerators() {
            tokenGenerator.classList.add('hidden');
            ipGenerator.classList.add('hidden');
            emailGenerator.classList.add('hidden');
            passwordGenerator.classList.add('hidden');
            phoneGenerator.classList.add('hidden');
        }

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play();
        }

        function generateToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = 'M';
            for (let i = 0; i < 63; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return token;
        }

        function generateIP() {
            return Array.from({ length: 4 }, () => Math.floor(Math.random() * 256)).join('.');
        }

        function generateEmail() {
            const domains = ['example.com', 'testmail.com', 'mail.com'];
            const username = Math.random().toString(36).substring(2, 10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `${username}@${domain}`;
        }

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function generatePhoneNumber() {
            const countryCode = '+1';
            const number = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10)).join('');
            return `${countryCode}-${number.substring(0, 3)}-${number.substring(3, 6)}-${number.substring(6)}`;
        }

        function logMessage(message) {
            const logEntry = `[${new Date().toLocaleString()}] ${message}`;
            let logs = JSON.parse(localStorage.getItem('serverLogs')) || [];
            logs.push(logEntry);
            localStorage.setItem('serverLogs', JSON.stringify(logs));
        }

        function displayLogs() {
            let logs = JSON.parse(localStorage.getItem('serverLogs')) || [];
            serverLog.innerHTML = logs.join('<br>');
        }
    </script>
</body>
</html>
